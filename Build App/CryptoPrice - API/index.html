<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price - Online Crypto Rates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="main-title">Crypto Exhange Rates</h1>
    <table>
      <thead>
        <th>Icon</th>
        <th>Name</th>
        <th>Coin</th>
        <th>Price</th>
      </thead>
   
      <tbody>
        <tr> <!-- BTC  -->
          <td><img class="icon" src="btc.svg" alt="" ></td>
          <td><p class="desc-btc"></p></td>
          <td><p class="desc-btc"></p></td>
          <td><p class="desc-btc"></p></td>
        </tr>
   
        <tr> <!-- ETH -->
         <td><img class="icon" src="eth.svg" alt="" ></td>
         <td><p class="desc-eth"></p></td>
         <td><p class="desc-eth"></p></td>
         <td><p class="desc-eth"></p></td>
       </tr>
   
       <tr> <!-- XRP -->
         <td><img class="icon" src="xrp.svg" alt="" ></td>
         <td><p class="desc-xrp"></p></td>
         <td><p class="desc-xrp"></p></td>
         <td><p class="desc-xrp"></p></td>
       </tr>

       <tr> <!-- BNB -->
        <td><img class="icon" src="bnb.svg" alt="" ></td>
        <td><p class="desc-bnb"></p></td>
        <td><p class="desc-bnb"></p></td>
        <td><p class="desc-bnb"></p></td>
      </tr>

      <tr> <!-- USDT -->
        <td><img class="icon" src="usdt.svg" alt="" ></td>
        <td><p class="desc-usdt"></p></td>
        <td><p class="desc-usdt"></p></td>
        <td><p class="desc-usdt"></p></td>
      </tr>
      </tbody>
    </table>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
